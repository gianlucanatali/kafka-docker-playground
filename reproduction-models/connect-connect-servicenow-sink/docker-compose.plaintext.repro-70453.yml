---
version: '3.5'
services:

  nginx-proxy:
    #image: reiz/nginx_proxy:latest
    build:
      context: ../../reproduction-models/connect-connect-servicenow-sink/repro-70453/
    hostname: nginx-proxy
    container_name: nginx-proxy
    cap_add:
      - NET_ADMIN
    ports:
      - "8888:8888"
    volumes:
      - ../../reproduction-models/connect-connect-servicenow-sink/repro-70453/nginx_whitelist.conf:/usr/local/nginx/conf/nginx.conf

  connect:
    volumes:
      - ../../reproduction-models/connect-connect-servicenow-sink/repro-70453/logging.properties:/tmp/logging.properties
    environment:
      CONNECT_PLUGIN_PATH: /usr/share/confluent-hub-components/confluentinc-kafka-connect-servicenow
      KAFKA_OPTS: -Djava.util.logging.config.file=/tmp/logging.properties